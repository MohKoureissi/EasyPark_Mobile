<div class="container" >
  <div class="heade" style="display: flex; align-items: center; justify-content: center; background-color:#308D89 ;height: 59px;">
    <div class="ion"> <ion-icon name="arrow-back-sharp" [routerLink]="['../../']" style="color: white; font-weight: bold;width: 25px;height: 25px;margin-left: -83px;"></ion-icon></div>  
    <div>
      <h2 style="color: white; font-weight: bold;"  [routerLink]="['../detail-parking']"> Parking su Sahel</h2>
    </div>
  </div>
  <div class="slider"  *ngIf="voiture">

    <img [src]="voiture.photo2" width="89%" class="card-img-top" alt="..." style="background-color: #E0E0E0;border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;margin-left: 5%; height: 205px;">
    <div style="display: flex;align-items: center;justify-content: center;">
    <img [src]="voiture.photo4" width="45%" class="card-img-top" alt="..." style="background-color: #E0E0E0;border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; height: 115px;">
    <img [src]="voiture.photo3" width="45%" class="card-img-top" alt="..." style="background-color: #E0E0E0;border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; height: 115px;">
  </div>
   </div>
   <div  class="donner"  *ngIf="voiture">
   <div class="marque" >
    <h1 style="font-weight: bolder; margin-left: 4%;font-family: Inter;font-size: xx-large;">{{voiture.marque}} {{voiture.modele}}</h1>
    <h1 style="margin-left: 4%;font-size: xx-large; font-family: Inter;margin-top: -5px;font-weight: bold;color: dimgray;">{{voiture.prix}} FCFA</h1>
   </div>
   <div style="display: flex; align-items: center; justify-content: center;">
   <div style="width: 97%; height: 54px; flex-shrink: 0;border-radius: 10px; background: #308D89;">
    <h1 style="color: #FFF;
    font-family:  sans-serif;
    font-size: 30px;
    margin-top: 5px;
    text-align: center;
    font-weight: 900;
    line-height: normal;">Spécifications</h1>
   </div>
  </div>
  <!-- Liste -->
  <div class="liste">
    <div style="display: flex; padding:12px;">
     <div style="width: 70%;font-size:  xx-large;font-family: inner ;">Modèle</div> <div style="align-items: end;text-align: right;font-size: xx-large;font-family: inner;font-weight: 700;">  {{voiture.modele}}</div>
    </div>
    <div style="display: flex; padding:12px;">
     <div style="width: 70%;font-size:  xx-large;font-family: inner ;">Année Sortie</div> <div style="align-items: end;text-align: right;font-size: xx-large;font-family: inner;font-weight: 700;">  {{voiture.anneeSortie}}</div>
    </div>
    <div style="display: flex; padding:12px;">
     <div style="width: 70%;font-size:  xx-large;font-family: inner ;">Puissance</div> <div style="align-items: end;text-align: right;font-size: xx-large;font-family: inner;font-weight: 700;">  {{voiture.puissance}}</div>
    </div>
  </div>
  <div class="bouton1">
    <button type="submit"   [routerLink]="['../../details-location']"> <ion-icon name="cart"></ion-icon> Louer</button>
    <button type="submit"   [routerLink]="['../../mode-paiement']"> <ion-icon name="cart"></ion-icon> Acheter</button>
  </div>
</div>
</div>
